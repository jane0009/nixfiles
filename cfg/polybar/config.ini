[global/wm]
margin-bottom = 0
margin-top = 0
include-file = ~/.config/polybar/colors.ini
include-file = ~/.config/polybar/modules.ini
include-file = ~/.config/polybar/user_modules.ini

[settings]
screenchange-reload = true

[bar/top]
bottom = false
width = 100%
offset-x = 0
offset-y = 0
override-redirect = true
wm-restack = i3
module-margin = 1
font-0 = "FiraCode Nerd Font:size=10;4"
font-1 = "Iosevka Nerd Font:size=10;4"
font-2 = "Unifont:size=10;4"
tray-position = right
tray-maxsize = 10
background = ${color.fuchsia}
psuedo-transparency = true
enable-ipc = false
modules-left = wspace sep battery cpu temp-gpu memory filesystem uptime networkspeeddown networkspeedup sep
modules-center = sep date sep settings sep
modules-right = sep volume wireless-network powermenu sep 

separator =

[bar/dummy]
bottom = false
width = 100%
modules-center = sep
override-redirect = false 
